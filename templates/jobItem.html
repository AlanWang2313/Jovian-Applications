<div class="border-bottom row"style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-sm-9">
        <h4 style="margin-bottom: 4px;"><b>{{job["title"]}}</b></h4>
        <div>
            <b>Location: {{job["location"]}}</b>
        </div>
        {% if "salary" in job %}
        <div>
            <b>Salary: {{job["salary"]}}</b>
        </div>
        {% endif %}
    </div>
    <div class="col-sm-3">
         <button type="button" class="btn btn-primary">Apply</button>
    </div>
</div>
